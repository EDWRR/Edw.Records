<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edw.Records | Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">Edw.Records</a>
           
        <nav>
            <a href="index.html">Home</a>
            <a href="productos.html">Productos</a>
        
        </nav>
    </header>

    <main class="container">
        <h1>Contáctanos</h1>

        <div class="form-wrapper">
            <p style="text-align: center; color: #aaa;">¿Tienes preguntas sobre un pedido o buscas un vinilo en específico? Escríbenos.</p>
            
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="asunto">Asunto</label>
                    <input type="text" id="asunto" name="asunto" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje / Comentario</label>
                    <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn">Enviar Mensaje</button>
            </form>
        </div>
        
    </main>

    <footer>
        <p>Copyright &copy; 2025 Edw.Records</p>
    </footer>

</body>
</html>
